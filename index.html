<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel = "stylesheet" href="style.css" >
</head>
<body>
    <h2>Registration Form</h2>
    <from action="/action.php">
        <input type="text" name="" id="" placeholder="username">
        <input type="password" name="" id="" placeholder="password">
        <br>
        <h3> select your class</h3>
        <label for="101">
            <input type="radio" name="class" id="101" value="classXI">classXI
        </label>
        <br>
        <label for="102">
            <input type="radio" name="class" id="102" value="classXII">classXII
        </label>
        <br>
        <h3>select your favorite subject</h3>
        <label for="math">
            <input type="checkbox" name="subject" id="101" value="math">math
        </label>
        <br>
        <label for="physics">
            <input type="checkbox" name="subject" id="102" value="physics">physics
        </label>
        <br>
        <label for="computer">
            <input type="checkbox" name="subject" id="103" value="computer">computer
        </label>
        <br>
        <label for="chemistry">
            <input type="checkbox" name="subject" id="104" value="chemistry">chemistry
        </label>
        <br>
        <h3>select your city</h3>
        <select name="city" id="city">
            <option value="Delhi">Delhi</option>
            <option value="Panipat">panipat</option>
            <option value="Jaipur">jaipur</option>
            <option value="Banglore">Banglore</option>
        </select>
        <br>
        <br>
        <textarea name="feedback" id="101" rows="5" placeholder="please give your valuable feedback here"></textarea>
        <br>
        <input type="submit" value="submit">
    </from>
    
    
</body>
</html>
